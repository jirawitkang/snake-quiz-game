<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Snake Quiz Lobby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .card {
      flex: 1 1 260px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 0.4rem 0.6rem;
      margin-bottom: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      padding: 0.5rem 0.8rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #1976d2;
      color: #fff;
      font-weight: 600;
    }

    button:disabled {
      background: #aaa;
      cursor: default;
    }

    .info {
      font-size: 0.9rem;
      color: #555;
    }

    #lobby {
      margin-top: 1rem;
      border-top: 1px solid #eee;
      padding-top: 1rem;
      display: none;
    }

    #roomInfo {
      font-weight: 600;
      margin-bottom: 0.3rem;
    }

    #roleInfo {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 0.5rem;
    }

    #playerList {
      list-style: none;
      padding-left: 0;
    }

    #playerList li {
      margin-bottom: 0.3rem;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      background: #f7f7f7;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .badge {
      display: inline-block;
      padding: 0.1rem 0.4rem;
      border-radius: 4px;
      font-size: 0.75rem;
      background: #eee;
      margin-left: 0.25rem;
    }

    .badge.host {
      background: #ff9800;
      color: #fff;
    }

    .player-name {
      font-weight: 600;
    }

    .player-meta {
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Snake Quiz – Lobby</h1>

    <div class="row">
      <!-- Host: Create Room -->
      <div class="card">
        <h2>สร้างห้อง (สำหรับครู / Host)</h2>
        <label>ชื่อของคุณ (Host)</label>
        <input id="hostNameInput" placeholder="เช่น ครูเอ, Teacher A" />
        <button id="createRoomBtn">สร้างห้อง</button>
        <p class="info">
          หลังจากสร้างห้องแล้ว จอของคุณจะเห็นรายชื่อผู้เล่นทั้งหมดแบบเรียลไทม์<br>
          นักเรียนใช้ Room Code ที่ได้จากคุณเพื่อเข้ามา Join
        </p>
      </div>

      <!-- Player: Join Room -->
      <div class="card">
        <h2>เข้าห้อง (สำหรับนักเรียน)</h2>
        <label>Room Code</label>
        <input id="roomCodeInput" placeholder="เช่น ABC123" />
        <label>ชื่อนักเรียน</label>
        <input id="playerNameInput" placeholder="เช่น นร.01, นร.ภูมิ, ฯลฯ" />
        <button id="joinRoomBtn">Join ห้อง</button>
        <p class="info">
          นักเรียนกรอกรหัสห้องที่ครูให้ แล้วใส่ชื่อของตัวเองเพื่อต่อเข้าห้อง
        </p>
      </div>
    </div>

    <!-- Lobby: แสดงรายชื่อผู้เล่นในห้อง -->
    <div id="lobby">
      <div id="roomInfo"></div>
      <div id="roleInfo"></div>
      <p><strong>รายชื่อผู้เล่นในห้อง:</strong></p>
      <ul id="playerList"></ul>
    </div>
  </div>

  <!-- main logic -->
  <script type="module" src="app.js"></script>
</body>
</html>
